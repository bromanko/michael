<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Meeting</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      /* Transition wrapper for Typeform-style step animations */
      .step-enter {
        opacity: 0;
        transform: translateY(24px);
      }
      .step-active {
        opacity: 1;
        transform: translateY(0);
        transition:
          opacity 0.4s ease,
          transform 0.4s ease;
      }
    </style>
  </head>
  <body class="bg-sand-100 text-sand-900 min-h-screen">
    <div id="elm-app" class="min-h-screen"></div>

    <script src="/booking.js"></script>
    <script>
      function readCookie(name) {
        var parts = document.cookie ? document.cookie.split("; ") : [];
        for (var i = 0; i < parts.length; i++) {
          var pair = parts[i].split("=");
          if (pair[0] === name) {
            return decodeURIComponent(pair.slice(1).join("="));
          }
        }
        return "";
      }

      fetch("/api/csrf-token", { credentials: "same-origin" })
        .catch(function () {
          // Elm will surface a friendly error if token is unavailable.
        })
        .finally(function () {
          Elm.Main.init({
            node: document.getElementById("elm-app"),
            flags: {
              timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
              csrfToken: readCookie("michael_csrf"),
            },
          });
        });
    </script>
  </body>
</html>
